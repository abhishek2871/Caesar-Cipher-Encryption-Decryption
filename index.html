<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Caesar Cipher Encryption/Decryption</h2>
        
        <label for="text">Enter Text:</label>
        <textarea id="text" placeholder="Enter your text here..."></textarea>

        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" value="3">

        <div class="buttons">
            <button onclick="encrypt()">Encrypt</button>
            <button onclick="decrypt()">Decrypt</button>
        </div>

        <h3>Result:</h3>
        <p id="result"></p>
    </div>

    <script src="Caesar_Cipher.js"></script>
</body>
</html>
